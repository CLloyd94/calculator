<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Add the title with logo -->
    <h1>The Calculator</h1>
    <!-- Create the calculator body -->
    <div class="calculator-body">
        <!-- Create a display -->
        <div class="display">

        </div>
        <div class="buttons">
            <!-- Create buttons for each digit -->
            <div class="digits">
                <div class="button-row-1">
                    <button class="digit btn-7">7</button>
                    <button class="digit btn-8">8</button>
                    <button class="digit btn-9">9</button>
                </div>
                <div class="button-row-2">
                    <button class="digit btn-4">4</button>
                    <button class="digit btn-5">5</button>
                    <button class="digit btn-6">6</button>
                </div>
                <div class="button-row-3">
                    <button class="digit btn-1">1</button>
                    <button class="digit btn-2">2</button>
                    <button class="digit btn-3">3</button>
                </div>
                <div class="button-row-4">
                    <button class="digit btn-0">0</button>
                </div>
            </div>
             
            <!-- Create buttons for each operator -->
            <div class="operators">
                <!-- Create a button for the clear key -->
                <button class="btn-clear">C</button>
                <!-- Create buttons for operators -->
                <button class="operator btn-divide">/</button>
                <button class="operator btn-multiply">*</button>
                <button class="operator btn-subtract">-</button>
                <button class="operator btn-plus">+</button>
                <!-- Create a button for the equals key -->
                <button class="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
